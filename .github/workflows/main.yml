name: DevOps Showcase Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master # Note: specific version like @0.3.0 is recommended
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run Vitest Suite
        run: npm run test -- --run

  docker-build-push:
    needs: security-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gamified-portfolio:latest

  lighthouse-audit:
    needs: security-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://gamified-portfolio-devops.vercel.app/
          uploadArtifacts: true
          temporaryPublicStorage: true

  notifications:
    needs: [security-and-test, docker-build-push, lighthouse-audit]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Discord Notification
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: "${{ contains(needs.*.result, 'failure') && 'error' || 'info' }}"
          details: "Build Result: ${{ contains(needs.*.result, 'failure') && 'FAILED' || 'SUCCESS' }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
